<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>套餐测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .package { border: 1px solid #ddd; padding: 20px; margin: 10px; border-radius: 8px; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <h1>套餐API测试</h1>
    <div id="packages">
        <div class="loading">正在加载套餐...</div>
    </div>

    <script>
        async function fetchPackages() {
            try {
                console.log('开始获取套餐数据...');
                const response = await fetch('http://localhost:3007/api/v1/payment/packages');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('获取到套餐数据:', data);
                
                const container = document.getElementById('packages');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="loading">没有可用的套餐</div>';
                    return;
                }
                
                container.innerHTML = data.map(pkg => `
                    <div class="package">
                        <h3>${pkg.name}</h3>
                        <p><strong>价格:</strong> ¥${pkg.price}</p>
                        <p><strong>查询次数:</strong> ${pkg.queries_count}</p>
                        <p><strong>有效期:</strong> ${pkg.validity_days}天</p>
                        <p><strong>会员类型:</strong> ${pkg.membership_type}</p>
                        <p><strong>描述:</strong> ${pkg.description}</p>
                        <button onclick="selectPackage('${pkg.package_type}')">立即购买</button>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('获取套餐失败:', error);
                document.getElementById('packages').innerHTML = 
                    `<div class="loading">获取套餐失败: ${error.message}</div>`;
            }
        }
        
        function selectPackage(packageType) {
            alert(`选择套餐: ${packageType}`);
        }
        
        // 页面加载后获取数据
        fetchPackages();
    </script>
</body>
</html>
